
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

		td input {
			display:inline-block;
			margin:0 auto;
		}

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="theadInp" />
                </th>
                <th>菜名</th>
                <th>饭店</th>
            </tr>
        </thead>

        <tbody id="tbody">
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>红烧肉</td>
                <td>田老师</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>西红柿鸡蛋</td>
                <td>田老师</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>红烧狮子头</td>
                <td>田老师</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" />
                </td>
                <td>日式肥牛</td>
                <td>田老师</td>
            </tr>
        </tbody>
    </table>
</div>
<script>
	//1、获取全选按钮
	var theadInp = document.getElementById('theadInp');
	//2、获取子按钮
	var tbody = document.getElementById('tbody');
	var sonInp = tbody.getElementsByTagName('input');
	var len = sonInp.length;
	//3、给全选按钮绑定事件
	theadInp.onclick = function () {
		for (var i = 0 ; i < len ; i ++ )
		{
			sonInp[i].checked = theadInp.checked;
		}
	}

	//4、给子按钮添加事件
	for ( var j = 0 ; j < len ; j ++ )
	{
		sonInp[j].onclick = function () { //每一次点击子元素以后都检查所有的子元素，如果全部选中则全选，如果没有全部选中就反选
			var temp = true;
			for ( var k = 0; k < len ; k ++ )
			{
				if (!sonInp[k].checked)
				{
					temp = false;
				}
			}
			theadInp.checked = temp;
		}
	}
</script>
</body>
</html>
